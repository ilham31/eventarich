<ion-header  no-border>
    <ion-navbar transparent>
       </ion-navbar>
</ion-header>


<ion-content padding>
<ion-col>
    <ion-row>
       <div class="avatar" >
          <img  img src="assets/imgs/contoh.jpg" alt="Avatar">
          <ion-icon (click)="upload()" name="camera" color="eventarich" ></ion-icon>
       </div> 
    </ion-row>
</ion-col>
  
  
  
<ion-col>
    <form #editProfil="ngForm" (ngSubmit)="edit(editProfil)" novalidate>
    <ion-list>
        <ion-item>
            <ion-label color="eventarich" stacked>Nama Display</ion-label>
            <ion-input class="text-input" type="text" placeholder="BEM - G"  [(ngModel)]="username" name="Username" #uname="ngModel" required></ion-input>
          </ion-item>
          <p ion-text [hidden]="uname.valid || submitted == false" color="danger" padding-left class="teksWarning">Username harus diisi</p>

          <ion-item>
              <ion-label color="eventarich" stacked>Email</ion-label>
              <ion-input class="text-input" type="email" placeholder="email" [(ngModel)]="email" name="Email" #mail ="ngModel"  required></ion-input>
          </ion-item>
          <p ion-text [hidden]="mail.valid || submitted == false" color="danger" padding-left class="teksWarning">Email harus diisi</p>
    
          <ion-item>
             <ion-label color="eventarich" stacked>No Hp</ion-label>
             <ion-input class="text-input" type="number" placeholder="08746721xxx" #hp="ngModel" [(ngModel)]="phone_number" name="phone" [ngModelOptions]="{standalone: true}" required></ion-input>
           </ion-item>
           <p ion-text [hidden]="hp.valid || submitted == false" color="danger" padding-left class="teksWarning">Nomor Handphone harus diisi</p>

            <ion-item>
               <ion-label color="eventarich" stacked>Alamat</ion-label>
               <ion-input class="text-input" type="text" placeholder="FMIPA"  #alamat="ngModel" [(ngModel)]="address" name="Address" required></ion-input>
           </ion-item>
           <p ion-text [hidden]="alamat.valid || submitted == false" color="danger" padding-left class="teksWarning">Alamat harus diisi</p>
    </ion-list>
    </ion-col>  
    <button ion-button full ion-button color="eventarich" type="submit" class="button_bottom">Edit profile</button>
    </form>
</ion-content>
