<ion-header class="transparent-navbar">

    <ion-navbar color="eventarich"></ion-navbar>

</ion-header>
  
  
  
<ion-content no-padding>

    <!-- <ion-img src="assets/imgs/contoh.jpg" width="360" height="250" ></ion-img> -->
    <div class="divisi" (click)="viewImage()" [style.background]="makeTrustedImage(dataEvent.event_image_path)"></div>
    <h2 text-center class="event_title">{{ dataEvent.title }}</h2>
    <div class="row like-section">
        <div align="center" class="col-6 icon">
            <ion-icon (click)="likeEvent(dataEvent._id)" *ngIf="!eventLiked" name="custom-heart-empty" color="eventarich"></ion-icon>
            <ion-icon *ngIf="eventLiked" name="custom-heart" color="eventarich"></ion-icon>
        </div>
        <div align="center" class="col-6 counter">
            <p>Disukai {{likesCounter}} orang</p>
        </div>
    </div>
    
    <ion-card class="">
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <ion-icon name="calendar" color="eventarich"></ion-icon>
                    <ion-label>{{dataEvent.date_event | dateConvert: 'long'}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-icon name="pin" color="eventarich"></ion-icon>
                    <ion-label>{{dataEvent.city}}, Indonesia</ion-label>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
  
    <ion-card class="cards-list-demo">
        <ion-card-header>
            Deskripsi event
        </ion-card-header>  
        <ion-card-content class="description-content">
            <p>{{dataEvent.description | breaklinePipe}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
