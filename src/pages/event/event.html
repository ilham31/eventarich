<ion-header class="lebar-menu" hideBackButton="true" >

    <ion-navbar class = "lebar-menu" hideBackButton="true" >
        <ion-icon (click)="back()" color="eventarich" class="topleft" ios="ios-close" md="md-close"></ion-icon>
        <h5 ion-text color="eventarich" class="eventName">{{dataEvent.title}}</h5>
    </ion-navbar>

</ion-header>
  
  
  <ion-content padding>
      <ion-card class="cards-list-demo">
          <ion-card-content>
              <ion-row>
                <ion-col>
                    <ion-icon name="calendar" color="eventarich"></ion-icon>
                    <ion-label>{{date.tanggal}} {{date.bulan}} {{date.tahun}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                      <ion-icon name="pin" color="eventarich"></ion-icon>
                      <ion-label>{{dataEvent.city}}, indonesia</ion-label>
                  </ion-col>
                </ion-row>
          </ion-card-content>
          </ion-card>
  
          <ion-card class="cards-list-demo">
            <ion-card-header>
                Deskripsi event
            </ion-card-header>  
            <ion-card-content>
                {{dataEvent.description}}                
            </ion-card-content>
            <ion-row >
                <ion-col>
                      <p>link </p>
                </ion-col>
              </ion-row>
           </ion-card>
          
  
  </ion-content>
