<ion-header class="transparent-navbar">

    <ion-navbar color="eventarich">

        <ion-buttons class="badge-header" end>
        </ion-buttons>
    
    </ion-navbar>

</ion-header>
  
  
  
<ion-content no-padding>

    <ion-img src="assets/imgs/contoh.jpg" width="360" height="250" ></ion-img>
    
    <ion-card class="cards-list-demo">
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <ion-icon name="calendar" color="eventarich"></ion-icon>
                    <ion-label>{{date.tanggal}} {{date.bulan}} {{date.tahun}}</ion-label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-icon name="pin" color="eventarich"></ion-icon>
                    <ion-label>{{dataEvent.city}}, indonesia</ion-label>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
  
    <ion-card class="cards-list-demo">
        <ion-card-header>
            Deskripsi event
        </ion-card-header>  
        <ion-card-content>
            {{dataEvent.description}}                
        </ion-card-content>
        <ion-row >
            <ion-col>
                <p>eventarich.me/Wjk13</p>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
