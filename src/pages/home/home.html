<ion-header>
  <ion-navbar class="navbar_home" color="eventarich">

      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      
    <ion-title class="title_home">
      eventarich
    </ion-title>
    <ion-buttons class="search_home" end>
      <button (click)="searchPage()" ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content color="eventarich"
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles">
    </ion-refresher-content>
  </ion-refresher>
    
  <ion-card *ngFor="let listEvent of eventsArray"  (click)="lihatEvent(listEvent)" class="cards-list-demo">

    <!-- <div class="divisi" [ngStyle]="{ 'background': 'url(../assets/imgs/contoh.jpg) center'}"></div> -->
    <!-- <div class="divisi" [ngStyle]="{'background-image' : 'url('+ listEvent.event_image_path +' ) center' | safeImage:'style'}"></div> -->
    <div class="divisi" [style.background]="makeTrustedImage(listEvent.event_image_path)" [style.background-size.vw]="86"></div>


    <ion-card-content class="footer_card">
        <ion-row>
          <ion-col col-3 class="col_badge">
            <ion-badge class="badge-circle" >
             {{ listEvent.hari }} {{ listEvent.bulan | dateConvert }}
            </ion-badge>  
          </ion-col>
          <ion-col col-9 class="col_content">
            <div class="card_content">
              <h2 id="event_title">{{listEvent.title}}</h2>
              <h3 id="organizer_event" >{{listEvent.userId.name}}</h3>
              <h5 id="hashtag_event">#{{listEvent.categoryevent.name}}</h5>
            </div>
          </ion-col>
        </ion-row>
    </ion-card-content>

  </ion-card>
  <ion-fab *ngIf="variable" right bottom>
      <button ion-fab color="eventarich" ion-fab (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
    
</ion-content>
