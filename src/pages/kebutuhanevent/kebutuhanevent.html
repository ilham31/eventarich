<ion-header color="eventarich">

  <ion-navbar color="eventarich">
    <ion-title>Kebutuhan Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="item-leave-height" no-lines no-padding>
        <ion-label>Jenis Pemesanan</ion-label>
        <ion-select [(ngModel)]="selectedLeave">
            <ion-option value="Pesan_Logistik">Pesan Logistik</ion-option>
            <ion-option value="Pesan_Souvenir">Pesan Souvenir</ion-option>
            <ion-option value="Pesan_Konveksi">Pesan Konveksi</ion-option>
            <ion-option value="Pesan_Konsumsi">Pesan Konsumsi</ion-option>
            <ion-option value="vep">Video Editing & Photography</ion-option>
            <ion-option value="eo">Event Organizer</ion-option>
        </ion-select>
    </ion-item>
    <ion-item no-padding>
        <ion-label stacked color="eventarich">Tanggal Dibutuhkan</ion-label>
        <ion-input type="date"></ion-input>
    </ion-item>
    <ion-item no-padding>
      <ion-label stacked color="eventarich">Budgeting</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
      
    <ion-item no-padding>
      <ion-label stacked color="eventarich">Deskripsi pesanan</ion-label>
      <ion-textarea type="text" color="eventarich"></ion-textarea>
    </ion-item>

    <ion-item no-padding>
        <ion-label stacked color="eventarich">Alamat Pemesanan</ion-label>
        <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  
    <button class="button_bottom" ion-button full ion-button color="eventarich">Tambahkan Pesanan</button>
    
</ion-content>
