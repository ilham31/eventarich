<ion-header color = "eventarich">

  <ion-navbar color = "eventarich">
    <ion-title>Kebutuhan Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
          <ion-col>
            <h6>Tambah Pesanan</h6>
          </ion-col>
          <ion-col >
              <ion-icon float-right ios="ios-add" md="md-add" (click)="tambahpesanan()" class="posisi"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>

  List Pesanan :
  <ion-item-sliding #item>
      <ion-item>
          <ion-card class="cards-list-demo">
              <ion-card-content class="footer_card">
                  <ion-row>
                    <ion-col>
                      <div class="card_content">
                        <h3 id="organizer_event" >BEM-G</h3>
                        <h5 id="hashtag_event">#akusehat</h5>
                      </div>
                    </ion-col>
                  </ion-row>
              </ion-card-content>
          </ion-card>
        </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Unread</button>
      </ion-item-options>
    </ion-item-sliding>
</ion-content>
