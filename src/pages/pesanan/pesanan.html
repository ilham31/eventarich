<ion-header color = "eventarich">

  <ion-navbar color = "eventarich">
    <ion-title>Kebutuhan Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-col col-11>
          <strong style="font-size: 4vw;">Tambah Pesanan</strong>
        </ion-col>
        <ion-col col-1>
          <ion-icon class="add_pesanan" name="add" (click)="addPesanan()"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

  <h6>List Pesanan :</h6>
  <ion-list>

    <ion-item-sliding #item *ngFor="let listorder of dataOrder;let i = index;">
      <ion-item class="order_item" no-padding>

        <ion-row>
          <ion-col>
            <div class="order_item_attribute">
              <h2>{{listorder.category.name}}</h2>
              <p><small >Untuk tanggal : {{listorder.date.substring(0,10)}}</small></p>
            </div>
          </ion-col>
        </ion-row>

      </ion-item>
      <ion-item-options class="order_option" side="right">
        <button ion-button color="danger" (click)="unread(item)">
          <ion-icon name="trash"></ion-icon>
          Batal
        </button>
      </ion-item-options>
    </ion-item-sliding>

    

  </ion-list>
</ion-content>
