<ion-header class="transparent-navbar">

  <ion-navbar color="eventarich">

    <ion-buttons class="badge-header" end>
      <button ion-button (click)="goProfileMore()">
        <ion-icon id="add-icon" name="md-more" color="eventarich"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  
  <ion-img src="assets/imgs/contoh.jpg" width="360" height="250" ></ion-img>
  
  <div class="profile-desc">
    <h1 text-center ion-text color="eventarich">{{ namaUser }}</h1>
    <p text-center>Deskripsi</p>
  </div>


  <ion-list>
      <h4 padding text-center *ngIf="eventArrayStatus">Tidak ada Event untuk ditampilkan, Ayo buat segera!</h4>
      <ion-item-sliding *ngFor="let eventUser of listEventUser" no-padding>
        
        <ion-item class="card-item" no-lines>
          <ion-card>

            <ion-card-content class="footer_card">
                <ion-row>
                  <ion-col col-3 class="col_badge">
                    <ion-badge class="badge-circle" >
                      28 Sept
                    </ion-badge>  
                  </ion-col>
                  <ion-col col-9 class="col_content">
                    <div class="card_content">
                      <h2 id="event_title">{{eventUser.title}}</h2>
                      <h5 id="hashtag_event">#{{eventUser.categoryevent.name}}</h5>
                      <h5 id="tanggal_event">{{date.tanggal}} {{date.bulan}} {{date.tahun}}</h5>
                      <!-- <h3 id="organizer_event" >BEM-G</h3> -->
                    </div>
                  </ion-col>
                  <ion-col   >
                    <div class="like">
                        <ion-icon ios="ios-heart" md="md-heart" color="eventarich" id="icon_like"></ion-icon>
                        <p id="jumlah" ion-text color="eventarich">200 like</p>
                    </div> 
                  </ion-col>
                </ion-row>
            </ion-card-content>

          </ion-card>          
        </ion-item>   

        <ion-item-options class="order_option" side="right">
          <button ion-button color="danger" (click)="deleteEventId(eventUser._id)">
            <ion-icon name="trash"></ion-icon>
            Hapus
          </button>
        </ion-item-options>
      </ion-item-sliding>

  </ion-list>
  
</ion-content>
