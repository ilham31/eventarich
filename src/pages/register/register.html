<ion-header no-border>

  <ion-navbar color="eventarich">
    <ion-title >Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #registerForm="ngForm" (ngSubmit)="doSignup(registerForm)" novalidate>
        <ion-list no-padding>
            <ion-item>
                <ion-label color="dark" stacked>Email</ion-label>
                <ion-input class="text-input"  [(ngModel)]="email" name="Email" #mail ="ngModel" type="email" required></ion-input>
            </ion-item>
            <p ion-text [hidden]="mail.valid || submitted == false" color="danger" padding-left class="teksWarning">Email harus diisi</p>
                
            <ion-item>
                <ion-label color="dark" stacked>Nama Display</ion-label>
                <ion-input class="text-input" [(ngModel)]="username" name="Username" #uname="ngModel" type="text" required></ion-input>
            </ion-item>
            <p ion-text [hidden]="uname.valid || submitted == false" color="danger" padding-left class="teksWarning">Username harus diisi</p>

            <ion-item>
                <ion-label color="dark" stacked>No HP</ion-label>
                <ion-input class="text-input" #hp="ngModel" [(ngModel)]="phone_number" name="phone" [ngModelOptions]="{standalone: true}" type="tel" maxlength="12" required></ion-input>
            </ion-item>
            <p ion-text [hidden]="hp.valid || submitted == false" color="danger" padding-left class="teksWarning">Nomor Handphone harus diisi</p>

            <ion-item>
                <ion-label color="dark" stacked>Alamat</ion-label>
                <ion-textarea class="text-input" rows="2" #alamat="ngModel" [(ngModel)]="address" name="Address" type="text" required></ion-textarea>
            </ion-item>
            <p ion-text [hidden]="alamat.valid || submitted == false" color="danger" padding-left class="teksWarning">Alamat harus diisi</p>
           
            <ion-item>
                <ion-label color="dark" stacked>Password</ion-label>
                <ion-input  [(ngModel)]="password" name="password" type="{{status}}" #pwd="ngModel"  required></ion-input>
                <button class="passHide_login" [hidden]="look == false" (click)="showPassword()" ion-button clear color="dark" type="button" outline item-end> <ion-icon name="md-eye" class='icon' color="primary2"> </ion-icon> </button>
                <button class="passHide_login" [hidden]="look == true" (click)="hidePassword()" ion-button clear color="dark" type="button" outline item-end> <ion-icon name="md-eye-off" class='icon' color="primary2"> </ion-icon> </button>
            </ion-item>
            <p ion-text [hidden]="pwd.valid || submitted == false" color="danger" padding-left class="teksWarning">Password harus diisi</p>
        </ion-list>

        <button class="button_bottom" ion-button no-margin full color="eventarich" type="submit">Daftar</button>
    </form>    
        
</ion-content>
