<ion-header>

  <ion-navbar class="navbar_home" color="eventarich">
    <ion-title>Cari Event</ion-title>

    <ion-buttons class="search_home" end>
      <button (click)="filter()" ion-button icon-only>
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="queryText"></ion-searchbar>
    <ion-card *ngFor="let listEvent of showEvent | search : queryText"  (click)="lihatEvent(listEvent)" class="cards-list-demo">

      <img class="displayed"  height="200 px" width="244 px" img src="assets/imgs/contoh.jpg">        
      <ion-card-content class="footer_card">
          <ion-row>
            <ion-col col-3 class="col_badge">
              <ion-badge class="badge-circle" >
                28 Sept
              </ion-badge>  
            </ion-col>
            <ion-col col-9 class="col_content">
              <div class="card_content">
                <h2 id="event_title">{{listEvent.title}}</h2>
                <h3 id="organizer_event" >{{listEvent.userId.name}}</h3>
                <h5 id="hashtag_event">#eventarich</h5>
              </div>
            </ion-col>
          </ion-row>
      </ion-card-content>
  
    </ion-card>
</ion-content>
